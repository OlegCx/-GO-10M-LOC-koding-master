<html>
  <head>
    <script src="templates/charts/Chart.js"></script>
  </head>
  <body>
    <canvas id="usersChart" width="2000" height="1000"></canvas>
    <script>
      var ctx = document.getElementById("usersChart").getContext("2d");
      var data = {
        labels: [
{{range .labels}}
          "{{.}}",
{{end}}
        ],
        datasets: [
          {
            fillColor: "rgba(151,187,205,0.5)",
            strokeColor: "rgba(151,187,205,1)",
            data: [
{{range .values}}
              {{.}},
{{end}}
            ]
          }
        ]
      }
      new Chart(ctx).Bar(data, {});
    </script>
  </body>
</html>
